


<div class="content">
<h2>{{ title .Data.Term  }} rstats & thoughts</h2>
    {{ range first 11 .Site.RegularPages }}
    {{ if eq .Type "posts"}}
        <p>
        <aside>{{ .Date.Format "January 2, 2006"}} 
        </aside>
        <a href="{{ .Permalink }}" style="color:black;">{{ .Title }}</a>
        </p>
    {{ end }}
    {{ end }}
</div>
